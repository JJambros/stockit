    <section class="position-relative py-4 py-xl-5" style="background: url(&quot;/img/test1.jpg&quot;);height: 1080px;opacity: 1;">
        <div class="container">
            <div class="row d-flex justify-content-center" style="width: 1442px;height: 482.4px;">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="background: #c1c3c0;backdrop-filter: blur(0px);-webkit-backdrop-filter: blur(0px);font-weight: bold;"><img width="200" height="200" src="/img/stockiticon.png">
                            <form class="text-center" (ngSubmit)="onLogin()">
                                <div class="mb-3"><label for="username">Username</label><input class="form-control" type="text" id="username" [(ngModel)]="username" name="username" required /></div>
                                <div class="mb-3"><label for="password">Password</label><input class="form-control" type="password" id="password" [(ngModel)]="password" name="password" required /></div>
                                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                <p class="text-muted">Forgot your password?</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
