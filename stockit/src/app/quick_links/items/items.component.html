<link rel="stylesheet" href="css/Search-Field-With-Icon.css">

<div class="search-container" style="padding-left: 150px;padding-right: 150px;"><input type="text" class="search-input" name="search-bar" placeholder="Search..."><button class="btn btn-light search-btn" type="button"> <i class="fa fa-search"></i></button></div>
<div class="table-responsive" style="padding-left: 150px;padding-right: 150px;">
    <table class="table">
        <thead>
            <tr class="table-primary">
                <th>Name</th>
                <th>Cost</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Forecast Level</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-light" *ngFor="let item of itemsList">
                <td>{{item.name}}</td>
                <td><input type="number" [(ngModel)]="item.cost" class="form-control" style="width: 80px;" /></td>
                <td><input type="number" [(ngModel)]="item.price" class="form-control" style="width: 80px;" /></td>
                <td>{{item.quantity}}</td>
                <td>{{item.forecast_level}}</td>
                <td>{{item.category_name}}</td>
                <th><button class="btn btn-primary btn-sm reset" type="button" style="margin: 2px;" (click)="updateItem(item)">Update</button><button class="btn btn-alert" (click)="deleteItem(item.inventory_id)">Delete</button></th>
            </tr>
            <tr *ngIf="itemsList?.length === 0">
                <td>no orders available</td>
              </tr>
        </tbody>
    </table>
</div>
